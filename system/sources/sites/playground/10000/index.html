<!DOCTYPE html>
<html profiles="all">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="playground.html.title"></title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/variables.js"></script>
    <script src="/index.js"></script>
    <script lib="core/0.1.0"></script>
    <script>
      {
        const createGUI = () => {
          setTexts();
        };
        const setTexts = () => {
          Core.setTextsFor(['playground.html.title', 'application.message']);
        };
        Core.addOnSetLanguageFunction(setTexts);
        Core.addOnloadFunction(createGUI);
      }
    </script>
    <style>
      #application {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: Montserrat;
      }
      #application span {
        font-size: 34px;
        width: 350px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section id="application" class="application">
      <span id="application.message"></span>
    </section>
  </body>
</html>
