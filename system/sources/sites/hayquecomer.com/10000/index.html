<!DOCTYPE html>
<html profiles="all">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu digital</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="variables.js"></script>
    <script src="index.js"></script>
    <script lib="core/0.1.0"></script>
    <script lib="image/0.1.0"></script>
    <script>
      const getList = () => {
        const itemList = document.getElementById('itemList');
        const timezoneOffset = (new Date()).getTimezoneOffset();
        Core.sendGet(`/api/v1/restaurants?timezoneOffset=${timezoneOffset}`, itemList);
        itemList.addEventListener('response', event => {
          const detail = event.detail;
          const records = detail.records;
          records.forEach(record => {
            const item = document.createElement('a');
            item.href = `${window.location.href}${record.subdomain}`;
            item.className = 'item';
            item.id = `id_${record.id}`;
            let deliveryTime;
            if (record.minDeliveryTime === record.maxDeliveryTime) {
              deliveryTime = record.minDeliveryTime;
            } else {
              deliveryTime = `${record.minDeliveryTime}-${record.maxDeliveryTime}`;
            }
            let priceRange;
            switch (record.priceRange) {
              case 1:
                priceRange = '$';
                break;
              case 2:
                priceRange = '$$';
                break;
              case 3:
                priceRange = '$$$';
                break;
              default:
                priceRange = '&nbsp;';
            }
            const id = `image_${record.id}`;
            let shippingCost = 'Free';
            if (record.shippingCost.cost) {
              shippinCost = `${record.shippingCost.currency}${record.shippingCost.cost}`;
            }
            const businessHours = record.businessHours;
            let closedText = '';
            let schedule = '';
            if (!businessHours.today.isOpen) {
              if (businessHours.closedUntil !== null) {
                schedule = `Abre hasta el ${businessHours.closedUntil.name.toLowerCase()} ${businessHours.closedUntil.openAt} hs`;
              }
              if (businessHours.tomorrow.openAt !== null) {
                schedule = `Abre ma√±ana ${businessHours.tomorrow.name.toLowerCase()} ${businessHours.tomorrow.openAt} hs`;
              }
              if (businessHours.today.openAt !== null) {
                schedule = `Abre hoy ${businessHours.today.openAt}`;
              }
              closedText = `<div class="title">Cerrado</div><div class="schedule">${schedule}</div>`;
            }

            item.innerHTML = `
                <div id="${id}" class="image"><div class="cerrado">${closedText}</div></div>
                <div class="info">
                  <div class="name">${record.name}</div>
                  <div class="detail">
                    <div>${shippingCost}</div>&nbsp;&middot;&nbsp;<div>${deliveryTime}min</div>&nbsp;&middot;&nbsp;<div class="price">${priceRange}</div>
                  </div>
                  <div class="type">
                    <div>${record.type}</div><div class="values"><div></div></div>
                  </div>
                </div>
                `;
            itemList.appendChild(item);

            if (businessHours.today.isOpen) {
              image({id, src: `/images/${record.imageName}?resize(width=500)`});
            } else {
              image({id, src: `/images/${record.imageName}?resize(width=500),brightness(model=hsb,value=30)`});
            }
          });
        });
      }
      ;
      Core.addOnloadFunction(getList);
    </script>
    <style>
      #itemList {
        display: flex;
        align-content: space-between;
        flex-wrap: wrap;
      }
      .item {
        margin: 10px auto;
        border: 0;
        width: 80%;
      }
      .item:hover {
        text-decoration: none;
      }
      .item > .image {
        border: 0;
        height: 180px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .item .name {
        font-size: 18px;
        font-weight: bold;
        padding: 10px 0;
      }

      .item .detail {
        font-size: 14px;
        padding-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .item .detail div {
        display: inline-block;
      }

      .item .type {
        color: rgb(120, 120, 120);
        font-size: 12px;
        padding-top: 10px;
        border-top: 1px solid rgb(225, 225, 225);
      }

      .item .price {
        font-size: 12px;
      }

      .image {
        background-image: url('/images/default.restaurant.list.jpg?resize(width=500),gray(method=luma,type=bt709)');
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cerrado {
        color: white;
        font-size: 16px;
        font-weight: 500;
      }

      .cerrado > .title {
        font-weight: 800;
      }

      @media all and ( min-width: 750px ) {
        .item {
          width: 45%;
        }
      }
      @media all and ( min-width: 1024px ) {
        .item {
          width: 30%;
        }
      }
      @media all and ( min-width: 1250px ) {
        .item > .image {
          height: 220px;
        }
      }
    </style>
  </head>
  <body>
    <section id="application" class="application">
      <section class="container">
        <section class="content">
          <h2 id="title" class="title">Lista de restaurantes</h2>
          <div>
            <div id="itemList">
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
