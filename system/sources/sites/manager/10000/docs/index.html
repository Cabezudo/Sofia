<!DOCTYPE html>
<html profiles="all">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Server</title>
    <link rel="stylesheet" type="text/css" href="/docs/index.css">

    <script src="/variables.js"></script>

    <script lib="core/0.1.0"></script>
    <script>
      {
        const createGUI = () => {
          setTexts();

          Core.setTextsFor(['title', 'link.sofia', 'link.templates.and.libraries', 'link.image.cnd']);
        };
        Core.addOnSetLanguageFunction(setTexts);
        Core.addOnloadFunction(createGUI);

  <body>

          <div class="documentation">
            <section id="introducingSofia" class="documentation">
              <span class="title" id="title">Sofia server</span>
              <div><a href="sofia.html" id="link.sofia">Sofia</a></div>
              <div><a href="templatesAndLibraries.html" id="link.templates.and.libraries">Templates and libraries</a></div>
              <div><a href="imageCND.html" id="link.image.cnd">Image CND</a></div>
            </section>
          </div>
        </section>
      </section>
      <section id="footer" file="/footer.html"></section>

</html>
