<!DOCTYPE html>
<html profiles="administrator, assistant">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="htmlPageTitle"></title>
    <link rel="stylesheet" type="text/css" href="/manager/index.css">
    <style file="../commons.css"></style>
    <script src="/variables.js"></script>
    <script src="/manager/index.js"></script>
    <script lib="core/0.1.0"></script>
    <script lib="links/link/0.1.0"></script>
    <script>
      {
        const createGUI = () => {
          new Link({
            id: 'sitesLink',
            onClick: '/manager/sites/sites.html'
          });
          new Link({
            id: 'usersLink',
            onClick: '/manager/users/users.html'
          });
          setTexts();
        };
        const setTexts = () => {
          Core.setTextsFor(['htmlPageTitle', 'title']);
        };
        Core.addOnSetLanguageFunction(setTexts);
        Core.addOnloadFunction(createGUI);
      }
    </script>
    <style>
      .table {
        display: flex;
        flex-wrap: wrap;
        width: 60%;
        margin: auto;
      }
      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 25%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <section id="application" class="application">
      <section id="header" template="headers/menu/simple/menu.html"></section>
      <section class="container straitened">
        <section class="content">
          <h2 class="title" id="title"></h2>
          <div id="sitesLink" class="screenMenuItem"></div>
          <div id="usersLink" class="screenMenuItem"></div>
        </section>
      </section>
      <section id="footer" file="/footer.html"></section>
    </section>
  </body>
</html>
