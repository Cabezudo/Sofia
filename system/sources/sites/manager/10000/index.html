<!DOCTYPE html>
<html profiles="all">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Server</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/variables.js"></script>
    <script src="/index.js"></script>
    <script lib="core/0.1.0"></script>
    <style file="documentation.css"></style>
    <script>
      {
        const createGUI = () => {
          linkTo({
            id: 'managerLink',
            onClick: '/manager/'
          });
          linkTo({
            id: 'documentationLink',
            onClick: '/docs/'
          });
        };
        Core.addOnloadFunction(createGUI);
      }
    </script>
  </head>
  <body>
    <section id="application" class="application">
      <section id="header" template="headers/menu/simple/menu"></section>
      <section class="container">
        <section class="content">
          <h2 class="title">Sof√≠a Server</h2>
          <div id="managerLink" class="screenMenuItem">Manager</div>
          <div id="documentationLink" class="screenMenuItem">Documentation</div>
          <p>&nbsp;</p>
          <p>The server is working!</p>
        </section>
      </section>
      <section id="footer" file="footer.html"></section>
    </section>
  </body>
</html>
