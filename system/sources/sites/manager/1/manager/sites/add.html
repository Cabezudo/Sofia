<!DOCTYPE html>
<html profiles="administrator, assistant">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina principal</title>
    <link rel="stylesheet" type="text/css" href="/css/manager/sites/add.css">
    <script src="/js/manager/sites/add.js"></script>
    <script src="/js/variables.js"></script>
    <script lib="core/0.1.0"></script>
    <script lib="inputGenericValidator/0.1.0"></script>
    <script lib="linkTo/0.1.0"></script>
    <script>
      {
        let addButton, detailDiv, siteName, siteHost, siteNameErrorMessage, hostnameErrorMessage;
        const createGUI = () => {
          detailDiv = Core.validateById('detail');
          siteName = Core.validateById('siteName');
          siteHost = Core.validateById('siteHost');
          addButton = Core.validateById('add');
          inputGenericValidator({
            element: siteName,
            getValidationURL: () => {
              return `/api/v1/sites/names/${siteName.value}/validate`;
            },
            onValid: () => {
              siteNameErrorMessage = undefined;
              setFormStatus();
            },
            onNotValid: data => {
              siteNameErrorMessage = data;
              setFormStatus();
            },
            onFocus: () => {
              setMessage();
            }
          });
          inputGenericValidator({
            element: siteHost,
            getValidationURL: () => {
              return `/api/v1/hosts/names/${siteHost.value}/validate`;
            },
            onValid: () => {
              hostnameErrorMessage = undefined;
              setFormStatus();
            },
            onNotValid: data => {
              hostnameErrorMessage = data;
              setFormStatus();
            },
            onFocus: () => {
              setMessage();
            }
          });
        };
        const setMessage = () => {
          console.log(`add.html : setMessage`);
          do {
            if (siteNameErrorMessage && Core.inFocus(siteName)) {
              Core.showMessage(siteNameErrorMessage);
              break;
            }
            if (hostnameErrorMessage && Core.inFocus(siteHost)) {
              Core.showMessage(hostnameErrorMessage);
              break;
            }
            if (siteNameErrorMessage) {
              Core.showMessage(siteNameErrorMessage);
              break;
            }
            if (hostnameErrorMessage) {
              Core.showMessage(hostnameErrorMessage);
              break;
            }
            if (siteName.value === '' && siteHost.value === '') {
              Core.showMessage({status: "OK", message: 'Complete the fields to add a new site'});
              break;
            }
            if (siteName.value === '') {
              Core.showMessage({status: "OK", message: 'Complete the site name field to complete the data'});
              break;
            }
            if (siteHost.value === '') {
              Core.showMessage({status: "OK", message: 'Complete the site host field to complete the data'});
              break;
            }
            if (!siteNameErrorMessage && !hostnameErrorMessage) {
              Core.showMessage({status: "OK", message: 'The data to add the site are correct.'});
              break;
            }
          } while (false);
        };
        const setFormStatus = () => {
          addButton.disabled = !(siteNameErrorMessage === undefined && hostnameErrorMessage === undefined);
          setMessage();
        };
        Core.addOnloadFunction(createGUI);
        Core.addSetFunction(() => {
          setFormStatus();
          siteName.focus();
        });
      }
    </script>
    <style>
      #messages {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <section id="header" template="headers/menu/simple/menu"></section>
    <section id="detail" class="section blue">
      <div class="container">
        <h2 class="title">Site add</h2>
        <div class="column">
          <div class="content">
            <section id="messages" template="messages/section/simple/message"></section>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <div class="field"><div class="control"><input id="siteName" placeholder="Nombre" spellcheck="false"/></div></div>
            <div class="field"><div class="control"><input id="siteVersion" value="1" disabled /></div></div>
            <div class="field"><div class="control"><input id="siteHost" placeholder="Host" spellcheck="false"/></div></div>
            <div class="field"><div class="control centered">
                <button type="button" id="add" class="button blue">Agregar</button></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="control centered">
        &copy; 2013 - 2020 Esteban Cabezudo&nbsp;|&nbsp;<a href="">Licencia</a>
      </div>
    </footer>
  </body>
</html>
