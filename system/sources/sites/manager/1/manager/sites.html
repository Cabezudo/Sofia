<!DOCTYPE html>
<html profiles="administrator, assistant">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina principal</title>
    <link rel="stylesheet" type="text/css" href="/css/manager/sites.css">
    <script src="/js/manager/sites.js"></script>
    <script lib="core:0.1.0"></script>
    <script lib="simpleList:0.1.0"></script>
    <script>
      {
        const createGUI = () => {
          simpleList({
            id: 'siteList',
            source: '/api/v1/sites',
            filterInputElement: null,
            cellMaker: row => {
              if (row) {
                return `<td>${row.name} (v${row.version})</td>`;
              }
            },
            onClick: (event, data) => {
              location.href = `/manager/sites/site.html?id=${data.id}`;
            },
            notLoggedURL: '/'
          });
        };
        Core.addOnloadFunction(createGUI);
      }
    </script>
    <style>
    </style>
  </head>
  <body>
    <div class="fullScreen">
      <div id="application">
        <section id="lateralMenu" template="headers/menu/simple/menu"></section>
        <section id="title" template="messages/section/messages"></section>
        <div id="siteList"></div>
      </div>
    </div>
  </body>
</html>
