<!DOCTYPE html>
<html profiles="all">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="htmlPageTitle"></title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/variables.js"></script>
    <script src="index.js"></script>
    <script lib="core/0.1.0"></script>
    <script lib="languages/twoLanguageFlag/0.1.0"></script>
    <script>
      {
        const createGUI = () => {
          new TwoLanguageFlag({id: 'languages'});
          setTexts();
        };
        const setTexts = () => {
          Core.setTextsFor(['htmlPageTitle', 'name', 'ocupation']);
        };
        Core.addOnSetLanguageFunction(setTexts);
        Core.addOnloadFunction(createGUI);
      }
    </script>
  </head>
  <body>
    <section id="application">
      <div id="pageContainer">
        <div id="languages"></div>
        <div id="messageContainer">
          <div id="textContainer">
            <div id="nameContainer"><div class="line"><div></div></div><div id="name"></div><div class="line"><div></div></div></div>
            <div id="ocupation"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
