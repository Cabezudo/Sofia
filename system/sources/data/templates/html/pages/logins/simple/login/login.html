<!DOCTYPE html>
<html profiles="all">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al sistema</title>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <script src="/variables.js"></script>
    <script src="/login.js"></script>
    <script lib="core/0.1.0"></script>
    <script lib="links/link/0.1.0"></script>
    <script lib="messages/simpleStaticMessage/0.1.0"></script>
    <script>
      const login = (() => {
        const createGUI = () => {
          Core.setTextsFor(['title', 'passwordRecovery']);
          Core.setMessagesContainer('messages');
        };
        Core.addOnloadFunction(createGUI);
      })();
    </script>
    <style>
    </style>
  </head>
  <body>
    <section id="application" class="application">
      <section id="header" template="headers/menu/simple/menu.html"></section>
      <section class="container">
        <section class="content">
          <h2 class="title" id="title"></h2>
          <section id="login" template="logins/simple/login.html"></section>
          <div class="linkContainer">
            <div class="link centered smallText">
              <a href="#{login.passwordRecoveryPage}" id="passwordRecovery"></a>
            </div>
          </div>
        </section>
      </section>
      <section id="messages" template="messages/section/simple/message.html"></section>
      <section id="footer" file="footer.html"></section>
    </section>
  </body>
</html>
