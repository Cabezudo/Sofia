<style>
</style>
<script>
  const logout = (() => {
    const createGUI = () => {
      const logoutElement = Core.validateById('logoutLink');
      if (Core.isLogged()) {
        const element = document.createElement('A');
        element.setAttribute('href', '/logout');
        element.textContent = 'salir';
        logoutElement.append(element);
      }
    };
    Core.addOnloadFunction(createGUI);
  })();
</script>
<section>
  <span id="logoutLink"></span>
</section>
