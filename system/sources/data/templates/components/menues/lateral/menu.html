<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #application {
      display: flex;
    }

    #content {
      flex-grow: 1;
    }
  </style>

  <style>
    #menu {
      width: 250px;
      position: relative;
      left: 0px;
      height: 100vh;
      flex-shrink: 0;
      background-color: #460057;
      color: white;
    }

    #menu>.content {
      padding: 10px;
    }

    #menu>.content>.title {
      font-size: 24px;
      font-weight: 700;
    }

    #menu>.content>.space {
      height: 10px;
    }

    #menu>.content>.item {
      padding: 5px 0 5px 20px;
      font-size: 20px;
      font-weight: 300;
    }

    @media all and (max-width: 450px) {
      #menu {
        width: 100vw;
        position: absolute;
        left: calc(48px - 100vw);
      }

      #menu>.header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      #menu>.header>.title {
        font-size: 36px;
        padding: 0 10px;
      }

      #menu>.header>#hamburgerIcon {
        display: block;
        background-image: url(images/hamburgerMenu.png);
        background-size: contain;
        background-position: center;
        width: 48px;
        height: 48px;
      }

      #menu>.header>#closeIcon {
        display: none;
        background-image: url(images/close.png);
        background-size: contain;
        background-position: center;
        width: 48px;
        height: 48px;
      }
    }
  </style>
  <script>
    let previousLeftValue;
    const createGUI = () => {
      const menu = document.getElementById('menu');
      const hamburgerIcon = document.getElementById('hamburgerIcon');
      const closeIcon = document.getElementById('closeIcon');
      hamburgerIcon.addEventListener("click", event => {
        previousLeftValue = menu.style.left;
        menu.style.left = '0px';
        hamburgerIcon.style.display = "none";
        closeIcon.style.display = "block";
      });
      closeIcon.addEventListener("click", event => {
        menu.style.left = previousLeftValue;
        hamburgerIcon.style.display = "block";
        closeIcon.style.display = "none";
      });
    }
  </script>
</head>

<body onload="createGUI()">
  <div id="application">
    <div id="menu">
      <div class="header">
        <div class="title">#{sitio.nombre}</div>
        <div id="hamburgerIcon"></div>
        <div id="closeIcon"></div>
      </div>
      <div class="content">
        <div class="space"></div>
        <div class="item">Usuarios</div>
        <div class="item">Permisos</div>
        <div class="item">Sitios</div>
      </div>
    </div>
    <div id="content">
    </div>
  </div>
</body>

</html>
