<style>
  .headerContainer {
    background-color: #f8f8f8;
  }
  .nameContainer {
    align-items: center;
    color: #{menu.color};
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding-top: #{menu.padding.top.default};
    padding-right: 0;
    padding-bottom: #{menu.padding.bottom.default};
    padding-left: #{menu.padding.left.default};
  }
  .nameContainer > .name {
    font-family: 'Kanit', sans-serif;
    font-size: 36px;
    font-weight: 900;
    text-transform: uppercase;
  }
  #menuButton {
    width: 14px;
    height: 14px;
    padding-right: 20px;
    display: flex;
    flex-direction: column;
  }
  .burger {
    justify-content: space-around;
  }
  .cross {
    justify-content: center
  }
  .patty {
    height: 2px;
    width: 16px;
    background-color: black;
  }
  .cross .patty:first-child {
    transform: translateY(1px) rotate(45deg);
  }
  .cross .patty:nth-child(2) {
    display: none;
  }
  .cross .patty:last-child {
    transform: translateY(-1px) rotate(-45deg);
  }
  .buoy {
    position: absolute;
  }
  #menuContainer {
    background-color: #f8f8f8;
    display: none;
    width: 100vw;
    padding-top: 20px;
  }
  #menuContainer.show {
    display: flex;
  }
  #menuContainer > .menu {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    font-size: #{menu.font.size.default};
    padding-bottom: 20px;
    padding-left: #{menu.padding.left.default};
  }
  #menuContainer > .menu > .item {
    color: #4a4a4a;
    padding: 10px 0;
  }
  #menuContainer > .menu > .icon {
    height: 20px;
    width: 20px;
  }
  #menuContainer > .menu > .icon svg {
    height: 20px;
    width: 20px;
    shape-rendering: geometricprecision;
    transform: scale(0.9);
  }
  #menuContainer > .menu > .item:hover {
    color: #{menu.color};
    cursor: pointer;
  }
  svg {
    height: 1em;
    width: auto;
    shape-rendering: geometricprecision;
    transform: scale(1.05);
  }
  @media all and ( min-width: 480px ) {
    .headerContainer > .header {
    }
  }

  @media all and ( min-width: 750px ) {
    .headerContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .burger {
      display: none;
    }
    .cross {
      display: none;
    }
    .buoy {
      position: static;
    }
    #menuContainer {
      width: auto;
      display: flex;
    }
    #menuContainer > .menu {
      align-items: center;
      flex-direction: row;
      font-size: #{menu.font.size.750};
      padding-left: #{menu.padding.left.750};
      padding-right: #{menu.padding.right.750};
      padding-bottom: 0;
    }
    #menuContainer > .menu > .item {
      padding: 0 15px;
    }
  }

  @media all and ( min-width: 1024px ) {
  }

  @media all and ( min-width: 1250px ) {
  }

  @media all and ( min-width: 1800px ) {
  }
</style>
<script lib="linkTo/0.1.0"></script>
<script>
  {
    const createGUI = () => {
      const items = #{menu}.items;
      const menu = Core.validateById('menu');
      for (const i in items) {
        const item = items[i];
        console.log(`item: ${JSON.stringify(item)}`);
        let profileAccepted = false;
        const menuProfiles = item.profiles;
        const user = variables.user;
        if (menuProfiles === undefined) {
          profileAccepted = true;
        } else {
          if (user !== null) {
            const userProfiles = user.profiles;
            if (userProfiles !== undefined) {
              console.log(`userProfiles: ${JSON.stringify(userProfiles)}`);
              userProfiles.forEach(userProfile => {
                if (menuProfiles.includes(userProfile.name)) {
                  profileAccepted = true;
                }
              });
            }
          }
        }
        console.log(`profileAccepted: ${JSON.stringify(profileAccepted)}`);
        const forLogged = item.logged === undefined || item.logged === null || (Core.isLogged() && item.logged === true)
        console.log(`forLogged: ${forLogged}`);
        const forNotLogged = item.logged === undefined || (Core.isNotLogged() && item.logged === false);
        console.log(`forNotLogged: ${forNotLogged}`);
        const hide = item.hide !== undefined && item.hide !== null && item.hide.includes(window.location.pathname);
        const isNotHide = !hide;
        console.log(`isNotHide: ${isNotHide}`);
        console.log(`profileAccepted: ${profileAccepted}`);
        if (forLogged && forNotLogged && isNotHide && profileAccepted) {
          if (item.name !== undefined) {
            const itemElement = document.createElement('div');
            menu.appendChild(itemElement);
            itemElement.className = 'item';
            itemElement.innerHTML = item.name.es;
            linkTo({
              onClick: item.url,
              element: itemElement
            });
          }
          if (item.svg !== undefined) {
            const itemElement = document.createElement('div');
            itemElement.className = 'item icon';
            menu.appendChild(itemElement);
            const svgElement = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svgElement.setAttribute('viewBox', item.svg.viewBox);
            itemElement.appendChild(svgElement);
            const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            pathElement.setAttribute('fill', item.svg.path.fill);
            pathElement.setAttribute('d', item.svg.path.d);
            svgElement.appendChild(pathElement);
            linkTo({
              onClick: item.url,
              element: itemElement
            });
          }
        }
      }
      const menuButton = Core.validateById('menuButton');
      const menuContainer = Core.validateById('menuContainer');
      menuButton.addEventListener("click", event => {
        if (menuContainer.style.display === 'flex') {
          menuContainer.style.display = 'none';
          menuButton.className = 'burger';
        } else {
          menuButton.className = 'cross';
          menuContainer.style.display = 'flex';
        }
        event.preventDefault();
        event.stopPropagation();
        return false;
      });
      window.addEventListener("click", () => {
        menuContainer.style.display = 'none';
        menuButton.className = 'burger';
      });
    };
    Core.addOnloadFunction(createGUI);
  }
</script>
<div class="headerContainer">
  <div class="nameContainer">
    <div class="name">#{menu.name}</div>
    <div id="menuButton" class="burger">
      <div class="patty"></div>
      <div class="patty"></div>
      <div class="patty"></div>
    </div>
  </div>
  <div class="buoy">
    <div id="menuContainer">
      <div id="menu" class="menu"></div>
    </div>
  </div>
</div>
